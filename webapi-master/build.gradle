plugins {
    id "org.spongepowered.plugin" version "0.8.1"
}

dependencies {
    compile group: "com.fasterxml.jackson.core", name: "jackson-core", version: "2.9.0"
    compile group: "com.fasterxml.jackson.core", name: "jackson-databind", version: "2.9.0"
    compile group: "com.fasterxml.jackson.core", name: "jackson-annotations", version: "2.9.0"
    compile group: "com.fasterxml.jackson.dataformat", name: "jackson-dataformat-xml", version: "2.9.0"
    compile group: "org.codehaus.woodstox", name: "woodstox-core-asl", version: "4.4.1"
    compile group: "org.eclipse.jetty", name: "jetty-server", version: "9.4.7.v20170914"
    compile group: "org.eclipse.jetty", name: "jetty-servlet", version: "9.4.7.v20170914"
    compile group: "org.eclipse.jetty", name: "jetty-http", version: "9.4.7.v20170914"
    compile group: "org.eclipse.jetty", name: "jetty-rewrite", version: "9.4.7.v20170914"
    compile group: "org.redisson", name: "redisson", version: "3.5.5"
    compile group: "org.slf4j", name: "slf4j-simple", version: "1.7.25"
}

jar {
    manifest {
        attributes "Main-Class": "valandur.webapi.master.WebAPI"
    }
}

artifacts {
    archives jar
}
